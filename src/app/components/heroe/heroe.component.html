<h1 class="animated fadeIn">{{heroe.nombre | uppercase}}<br><small>Fecha aparicion:{{heroe.aparicion | date:'longDate'}}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block" style="width:100%;">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/DC_logo.jpg" alt="DC">
        <img *ngIf="heroe.casa=='Marvel'"class="img-logo" src="assets/img/Marvel_logo.png" alt="Marvel">
    </div>
</div>
